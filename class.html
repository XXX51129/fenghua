<script>
    var ajax = new XMLHttpRequest() || new ActiveXObject('Microsoft.XMLHTTP');
    ajax.open('get', './json/小课堂.json', true);
    ajax.send();
    ajax.onreadystatechange = function () {
        if (ajax.readyState == 4) {
            if (ajax.status == 200) {
                var data = JSON.parse(ajax.responseText);
                var tempText = doT.template(document.getElementById('Class_id').innerHTML);
                document.getElementsByClassName('smallClass-content')[0].innerHTML = tempText(data);
            }
        }
    }
</script>
<!-- 请写的时候千万注意格式 -->
<script id="Class_id" type="text/x-dot-template">
    {{~it:value:smallClass}}

        <div class="smallClass-content1-text">

                {{=value.title}}
            </p>
            <p class="smallClass-content1-text-time-commit">
