<script src="./js/doT.min.js"></script>
<script>
    // 产品中心
    var ajax = new XMLHttpRequest() || new ActiveXObject('Microsoft.XMLHTTP');
    ajax.open('get', './json/产品展示.json', true);
    ajax.send();
    ajax.onreadystatechange = function () {
        if (ajax.readyState == 4) {
            if (ajax.status == 200) {
                var data = JSON.parse(ajax.responseText);
                var tempText = doT.template(document.getElementById('show_id').innerHTML);
                document.getElementsByClassName('product-center-content')[0].innerHTML = tempText(data);
            }
        }
    }
</script>
<script id="show_id" type="text/x-dot-template">
    {{~it:value:productShow}}
    <li class="product-center-content1">
        <div class="product-center-content1-picture">
            <img src="{{=value.img}}" alt="">
        </div>
        <p class="product-center-content1-text">
            {{=value.text}}
        </p>
    </li>
    {{~}}
</script>
