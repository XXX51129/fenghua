<script>
    var ajax = new XMLHttpRequest() || new ActiveXObject('Microsoft.XMLHTTP');
    ajax.open('get', './json/新闻中心.json', true);
    ajax.send();
    ajax.onreadystatechange = function () {
        if (ajax.readyState == 4) {
            if (ajax.status == 200) {
                var data = JSON.parse(ajax.responseText);
                var tempText = doT.template(document.getElementById('news_id').innerHTML);
                document.getElementsByClassName('news-content')[0].innerHTML = tempText(data);
            }
        }
    }
</script>
<!-- 请写的时候千万注意格式 -->
<script id="news_id" type="text/x-dot-template">

            </p>
            <p class="news-content1-text-time-commit">

            </p>
